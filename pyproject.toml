[tool.ruff]
target-version = "py38"
line-length = 255  # FIXME

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "B028",  # explicit `stacklevel` in `warnings.warn`
]
